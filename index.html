<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases de Ambientes Computacionales</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Clases de Ambientes Computacionales</h1>
        <p>Domina sistemas operativos, redes y virtualización</p>
    </header>

    <nav>
        <ul>
            <li><a href="#temario">Temario</a></li>
            <li><a href="#beneficios">Beneficios</a></li>
            <li><a href="#inscripcion">Inscripción</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="temario" class="section">
            <h2>Temario</h2>
            <ul id="lista-temario"></ul> <!-- JS llenará esto -->
        </section>

        <section id="beneficios" class="section">
            <h2>Beneficios</h2>
            <div class="grid-beneficios"></div> <!-- JS llenará esto -->
        </section>

        <section id="inscripcion" class="section">
            <h2>Inscríbete</h2>
            <form id="form-inscripcion">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Ambientes Computacionales</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
